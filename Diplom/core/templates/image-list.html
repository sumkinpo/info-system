{% extends "./base.html" %}

{% block content %}
<div class="wrapp row3">
  <main class="hoc container clear">
      {% if user.is_authenticated %}
      <div class="div1">
        <form  action="/frontend/image-operation/" method="GET">
          <button type="submit" class="btn btn-danger">Создать</button>
        </form>
      </div>
        <p></p>
      {% endif %}
    <div class="content">
      <div id="gallery">
        <figure>
          <header class="heading">Галлерея изображений</header>
          <ul class="nospace clear">
            {% for entity in results %}
              <li class="one_quarter"><a href="/frontend/image/{{ entity.id }}/"><img src="{{ entity.image }}" alt=""></a></li>
            {% endfor %}
          </ul>
        </figure>
      </div>
      <nav class="pagination">
        <ul>
          <span class="step-links">
          {% if previous %}
            <li><a href="{{ previous }}">&laquo;</a></li>
          {% endif %}
          {% if next %}
            <li><a href="{{ next }}">&raquo;</a></li>
          {% endif %}
          </span>
        </ul>
      </nav>
    </div>
    <div class="clear"></div>
  </main>
</div>
{% endblock %}
